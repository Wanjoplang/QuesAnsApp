<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Community</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="/" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-square">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Q&A Community</span>
        </a>
        <nav class="main-nav">
            <div class="user-info" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 11a4 4 0 1 0 4-4 4 4 0 0 0-4 4z"></path>
                </svg>
                <span id="username-display" style="font-weight: bold;"></span>
            </div>
            <div class="auth-buttons">
                <button id="login-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13 12H3"></path>
                    </svg>
                    <span>Log In</span>
                </button>
                <button id="logout-btn" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"></path>
                    </svg>
                    <span>Log Out</span>
                </button>
            </div>
            <button class="hamburger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="mobile-menu">
                
            </div>
        </nav>
    </header>

    <main>
        <div id="login-section" style="display: none;">
            <h2>Welcome Back!</h2> <form id="login-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Your username" required> </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Your password" required> </div>
                <button type="submit">Sign In</button> <p id="login-error" style="color: #d32f2f; display: none;">Invalid credentials. Please try again.</p> </form>
        </div>

        <div id="questions-section">
            <h2>Explore Questions</h2> <div id="question-list">
                </div>
            <button id="load-more-questions-btn" style="display: none;">Load More Questions</button> </div>

        <div id="question-detail-section" style="display: none;">
            <div class="question-details-container">
                <h2 class="question-title"></h2>
                <div class="question-body"></div>
                <p class="question-meta">
                    Asked on: <span class="created-at"></span>
                    <span class="tags-container"></span>
                </p>
            </div>

            <div class="answers-section">
                <h3>Answers from the Community</h3> <div id="answer-list">
                    </div>
                <h3 style="margin-top: 20px;">Share Your Answer</h3> <form id="answer-form">
                    <div>
                        <label for="answer-body">Your Answer:</label>
                        <textarea id="answer-body" name="body" rows="5" placeholder="Type your answer here..." required></textarea> </div>
                    <button type="submit">Post Your Answer</button> <p id="answer-error" style="color: #d32f2f; display: none;">Failed to submit answer. Please try again.</p> </form>
            </div>
            <button id="back-to-questions-btn">Back to All Questions</button> </div>

        <div id="create-question-section" style="display: none;">
            <h2>Ask a New Question</h2> <form id="create-question-form">
                <div>
                    <label for="question-title">Question Title:</label> <input type="text" id="question-title" name="title" placeholder="What is your question?" required> </div>
                <div>
                    <label for="question-body">Details (Optional):</label> <textarea id="question-body" name="body" rows="5" placeholder="Provide more context if needed..."></textarea> </div>
                <div>
                    <label for="question-tags">Tags (Optional, comma-separated):</label> <input type="text" id="question-tags" name="tags" placeholder="e.g., javascript, react, beginner"> </div>
                <button type="submit">Submit Your Question</button> <p id="create-question-error" style="color: #d32f2f; display: none;">Failed to ask question. Please try again.</p> </form>
        </div>

        <button id="ask-question-btn" style="display: none;">Ask a Question</button> </main>

    <footer>
        <p>&copy; 2025 Q&A Community</p> </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/answers.js"></script>
</body>
</html>
