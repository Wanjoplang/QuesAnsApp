<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Q&A</h1>
        <button id="create-question-btn">Create New Question</button>
    </header>

    <main>
        <div id="question-list-container">
            <h2>Questions</h2>
            <div id="loading-message" style="display:none;">Loading questions...</div>
            <div id="error-message" style="display:none; color: red;"></div>
            <ul id="question-list">
                </ul>
            <div id="no-questions-message" style="display:none;">No questions available.</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Q&A App</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
