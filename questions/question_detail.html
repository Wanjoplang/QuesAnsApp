<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Question Details</h1>
        <a href="../index.html">Back to All Questions</a>
    </header>
    <main>
        <div id="question-details">
            <h2 id="question-text">Loading Question...</h2>
            <p class="meta">Created At: <span id="created-at"></span></p>
            <p class="tags">Tags: <span id="tags"></span></p>
            <p class="user">Asked by: <span id="user-id"></span></p>
            <div class="actions">
                <button id="edit-question-btn">Edit Question</button>
                <button id="delete-question-btn">Delete Question</button>
                <div id="edit-question-form" style="display:none;">
                    <h3>Edit Question</h3>
                    <label for="edit-question-text">Question:</label><br>
                    <textarea id="edit-question-text" name="edit-question-text" rows="4" cols="50" required></textarea><br><br>
                    <label for="edit-tags">Tags (comma-separated):</label><br>
                    <input type="text" id="edit-tags" name="edit-tags"><br><br>
                    <button id="save-question-btn">Save Changes</button>
                    <button id="cancel-edit-question-btn">Cancel</button>
                    <div id="edit-question-error" class="error-message" style="display:none;"></div>
                    <div id="edit-question-success" class="success-message" style="display:none;"></div>
                </div>
            </div>
        </div>

        <div id="answers-section">
            <h3>Answers</h3>
            <ul id="answers-list">
                <li>Loading Answers...</li>
            </ul>

            <h4>Add Your Answer</h4>
            <form id="add-answer-form">
                <label for="answer-text">Your Answer:</label><br>
                <textarea id="answer-text" name="answer-text" rows="4" cols="50" required></textarea><br><br>
                <button type="submit">Submit Answer</button>
            </form>
            <div id="answer-error-message" class="error-message" style="display:none;"></div>
            <div id="answer-success-message" class="success-message" style="display:none;"></div>
        </div>
    </main>
    <script src="../js/question-detail.js"></script>
</body>
</html>
