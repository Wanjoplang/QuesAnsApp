<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Question - Q&A</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Q&A</h1>
        <a href="../index.html">Back to Questions</a>
    </header>

    <main>
        <h2>Create New Question</h2>
        <form id="create-question-form">
            <div>
                <label for="questionText">Question Text:</label>
                <textarea id="questionText" name="questionText" rows="4" required></textarea>
            </div>

            <div>
                <label for="answers">Answers (one per line):</label>
                <textarea id="answers" name="answers" rows="3"></textarea>
                <p class="hint">Enter each answer on a new line.</p>
            </div>

            <div>
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags">
                <p class="hint">Separate tags with commas (e.g., javascript, programming, beginner).</p>
            </div>

            <div>
                <label for="userId">User ID (optional):</label>
                <input type="text" id="userId" name="userId">
            </div>

            <button type="submit">Create Question</button>
            <div id="form-error-message" style="display:none; color: red; margin-top: 10px;"></div>
            <div id="form-success-message" style="display:none; color: green; margin-top: 10px;">Question created successfully!</div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 My Q&A App</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
